<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% block head %}
            <link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
            <link rel="stylesheet" type="text/css" href="/resources/css/jquery-theme.css" />
            <script
                    src="https://code.jquery.com/jquery-3.5.1.min.js"
                    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                    crossorigin="anonymous"></script>
            <script
                    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
                    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
                    crossorigin="anonymous"></script>

            <title>{% block title %}{% endblock %}</title>
            {% block extrahead %}{% endblock %}
        {% endblock %}
    </head>
    <body>
    <div class="wrapper">
        <header><a href="/">{% block podcast_header %}{% endblock %}</a></header>
        <section class="content">{% block content %}{% endblock %}</section>
        <footer></footer>
    </div>
    <div id="playback-modal" class="modal">

    </div>
    <script type="module" src="/resources/javascript/main.js"></script>
    </body>
</html>
