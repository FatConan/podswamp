 <div class="audio">
    {% include "/audio/player.html" %}
    <div class="libsyn"><a class="episode_link" href="{{ episode.link }}">View "{{ episode.title }}" on libsyn</a></div>
    <div class="next-and-prev">
        <a class="previous-episode" href="{{ prev_link }}">Previous Episode: {{ prev.title }}</a>
        <a class="next-episode" href="{{ next_link }}">Next Episode: {{  next.title }}</a>
    </div>
</div>
